<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Artifact Viewer</title>
    <!-- Load Model Viewer -->
    <script type="module" src="vase-f1991-150k-4096.glb"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- 3D Model Viewer -->
    <model-viewer
        src="vase-f1991-150k-4096.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        tone-mapping="neutral"
        shadow-intensity="1"
        alt="3D Artifact">
        <!-- Progress Bar -->
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <!-- AR Button -->
        <button slot="ar-button" id="ar-button">View in your space</button>
        <!-- AR Prompt -->
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="Move your phone">
        </div>
    </model-viewer>
</body>
</html>
